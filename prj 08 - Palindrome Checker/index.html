<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="uni-container">
      <div>
        <header>
          <img
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="logo"
          />
          <h1>Is it a Palindrome?</h1>
        </header>
        <main>
          <section id="input-form">
            <form id="palindrome-form">
              <label for="text-input"
                >Enter in text to check for a palindrome:</label
              >
              <div class="input-container">
                <input
                  id="text-input"
                  name="user-text"
                  type="text"
                  placeholder="(e.g. eye, ...)"
                />
                <button id="check-btn" type="submit">Check</button>
              </div>
              <div id="result"></div>
              <div class="result">
                <p><em></em><span></span></p>
              </div>
            </form>
          </section>
          <section class="note">
            <p>
              ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled the
              same way both forward and backward, ignoring punctuation, case,
              and spacing.
            </p>
          </section>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
